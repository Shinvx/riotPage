<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e50914, #1c1c1c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column; /* Stack sections vertically */
        }
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -1;
        }
        .section {
            display: flex; /* Use flexbox to align sections side by side */
            justify-content: space-around; /* Space between sections */
            width: 100%; /* Full width for sections */
            margin: 20px 0; /* Space between sections */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            margin: 10px; /* Add margin between cards */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .gamertag {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #e50914;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .gamertag:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        .copy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="project-jhin-league-of-legends-moewalls-com.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>
    
    <h1>RIOT GAMES</h1>

    <div class="section">
        <div>
            <h2>League of Legends</h2>
            <div class="container">
                <p class="gamertag" id="gamertag1">SHΙΠ#KOGA</p>
                <p>Copy the gamertag above!</p>
                <a href="#" class="copy-button" onclick="copyGamertag('gamertag1')">Copy</a>
            </div>
            <div class="container">
                <p class="gamertag" id="gamertag2">KYO#KOG</p>
                <p>Copy the gamertag above!</p>
                <a href="#" class="copy-button" onclick="copyGamertag('gamertag2')">Copy</a>
            </div>
        </div>

        <div>
            <h2>Valorant</h2>
            <div class="container">               
                <p class="gamertag" id="gamertag3">NEVI#KOGA</p>
                <p>Copy the gamertag above!</p>
                <a href="#" class="copy-button" onclick="copyGamertag('gamertag3')">Copy</a>
            </div>
            <div class="container">
                <p class="gamertag" id="gamertag4">OMEX#MEOW</p>
                <p>Copy the gamertag above!</p>
                <a href="#" class="copy-button" onclick="copyGamertag('gamertag4')">Copy</a>
            </div>
        </div>
    </div>

    <script>
        function copyGamertag(gamertagId) {
            const gamertag = document.getElementById(gamertagId).innerText;
            navigator.clipboard.writeText(gamertag).then(() => {
                alert('Gamertag copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
